  num_medusa_heads: 3
  split: train[:10%]

seed: null
shuffle: true
model:
  _component_: torchtune.models.llama3_1.llama3_1_70b_medusa
checkpointer:
  _component_: torchtune.training.FullModelHFCheckpointer
  checkpoint_dir: ${model_dir}
  checkpoint_files:
    filename_format: model-{}-of-{}.safetensors
    max_filename: "00030"
  recipe_checkpoint: null
  output_dir: ${output_dir}
