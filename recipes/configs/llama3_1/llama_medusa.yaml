tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: ${model_dir}/original/tokenizer.model
  max_seq_len: 5120
dataset:
- _component_: torchtune.datasets.medusa_chat_dataset
  source: json
  data_files: /mnt/vast/data/gold/inflection1/prod-fudge-justpi-1-1/openai/sft/justpi_sft_identity_fixed_nosearch_nosys.jsonl
  conversation_column: messages
  train_on_input: True
