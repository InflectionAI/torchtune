model_dir: /home/ubuntu/.llama/checkpoints/Llama3.1-8B-Instruct
output_dir: medusa_checkpoints/
tokenizer:
  _component_: torchtune.models.llama3.llama3_tokenizer
  path: ${model_dir}/tokenizer.model
dataset:
- _component_: torchtune.datasets.medusa_chat_dataset
  source: json
  data_files: /home/ubuntu/vanshaj/justpi.jsonl
  conversation_column: messages
  train_on_input: true
  packed: false
  conversation_style: openai
  split: train[:80%]
dataset_val:
- _component_: torchtune.datasets.medusa_chat_dataset
  source: json
  data_files: /home/ubuntu/vanshaj/justpi.jsonl
  conversation_column: messages
  train_on_input: true
  packed: false
  conversation_style: openai
  split: train[80%:90%]
collate_fn: torchtune.data.padded_collate_sft
seed: 42
shuffle: true
model:
  _component_: torchtune.models.llama3_1.llama3_1_8b_medusa
checkpointer:
  _component_: torchtune.training.FullModelTorchTuneCheckpointer
  checkpoint_dir: ${model_dir}
  checkpoint_files:
  - consolidated_torchtune.00.pth
  recipe_checkpoint: null
  output_dir: ${output_dir}
  model_type: LLAMA3
resume_from_checkpoint: false
batch_size: 1
epochs: 5
optimizer:
  _component_: torch.optim.AdamW
  lr: 0.0001
  fused: true
loss:
  _component_: torchtune.modules.loss.MedusaCrossEntropyLoss
lr_scheduler:
  _component_: torchtune.training.lr_schedulers.get_cosine_schedule_with_warmup
  num_warmup_steps: 20
max_steps_per_epoch: null
run_val_every_n_steps: 1000
batch_size_val: 8
save_best_checkpoint: true
val_checkpoint_dir: medusa_val_checkpoints/
clip_grad_norm: 1.0
gradient_accumulation_steps: 4
device: cuda
enable_activation_checkpointing: true
enable_activation_offloading: false
custom_sharded_layers:
- tok_embeddings
- output
- medusa_heads
fsdp_cpu_offload: false
fsdp_reshard_after_forward: false
enable_async_checkpointing: true
compile: false
optimizer_in_bwd: false
dtype: bf16
metric_logger:
  _component_: torchtune.training.metric_logging.WandBLogger
  log_dir: ${output_dir}/logs
  project: torchtune
log_every_n_steps: 1
log_peak_memory_stats: false
log_level: INFO
profiler:
  _component_: torchtune.training.setup_torch_profiler
  enabled: false
  output_dir: ${output_dir}/profiling_outputs
  cpu: true
  cuda: true
  profile_memory: false
  with_stack: false
  record_shapes: true
  with_flops: false
  wait_steps: 5
  warmup_steps: 3
  active_steps: 2
  num_cycles: 1
